<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="hero">
            <h1 class="NYheader">New York Times Search</h1>
            <p class="subtitle">Find a list of articles from the New York times using the below forms</p>
        </div>
    </div>

    <div class="container">
        <h3>Search parameters</h3>
        <form>
            <div class="form-group">
                <label for="labelSearch">Search terms</label>
                <input type="email" class="form-control" id="InputSearch" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="labelRecords"># of Records</label>
                <select class="form-control" id="InputRecords">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="labelStartDate">Start Date (optional)</label>
                <input type="email" class="form-control" id="InputStartDate" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="labelEndDate">End Date (optional)</label>
                <input type="password" class="form-control" id="InputEndDate"">
            </div>

                <button type=" submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <script src="script.js"></script>
</body>

</html>
